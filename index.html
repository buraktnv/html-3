<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-3</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header-title">My Website</h1>
        <p class="header-subtitle">Welcome to our website</p>
      </header>

      <main class="container">
        <article class="card">
          <header class="card-header">
            <h2 class="card-title card-title-primary">Product Title</h2>
            <p class="card-subtitle card-subtitle-secondary">
              Product Subtitle
            </p>
          </header>
          <section class="card-body">
            <img
              src="https://images.unsplash.com/photo-1694687530321-7ecd3c9163b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80"
              alt="Product Image"
              class="card-image"
            />
            <p>
              This is some sample card content. You can add more details here.
            </p>
          </section>
          <footer class="card-footer">
            <button class="btn-primary">Buy Now</button>
            <button class="btn-secondary">Learn More</button>
          </footer>
        </article>
      </main>
    </main>
  </body>
</html>
